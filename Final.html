<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <style>
      /* Remove the triangle */
      .dropdown-toggle::after {
        display: none;
      }
      /* Display form-check and dropdown side by side */
      .task {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .task label.checked {
        text-decoration: line-through;
      }
      .controls {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .filters span.active {
        color: #3c87ff;
      }
      .filters span {
        margin-right: 5px;
        font-size: 15px;
        column-rule-color: #444444;
        cursor: pointer;
      }
    </style>
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              Todo App
              <div class="card-body">
                <form>
                  <div class="input-group">
                    <label for="txtTaskName">Task Name </label>
                    <input type="text" id="txtTaskName" class="form-control" />
                    <button
                      class="btn btn-primary"
                      id="btnAddNewTask"
                      type="submit"
                    >
                      Add
                    </button>
                  </div>
                </form>
              </div>
            </div>

            <div class="card mt-3">
              <div class="card-header controls">
                <div class="filters">
                  <span class="active" id="all">All</span>
                  <span id="pending">To Do</span>
                  <span id="completed">Completed</span>
                </div>
                <button id="btnClear" class="btn btn-danger btn-sm float-end">
                  Clear
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card mt-3">
      <ul id="task-list" class="list-group list-group-flush"></ul>
    </div>

    <!-- Store task list in browser memory to prevent loss on page refresh -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      "use strict";

      let taskList = [];

      if (localStorage.getItem("taskList") !== null) {
        taskList = JSON.parse(localStorage.getItem("taskList"));
      }

      let editId;
      let isEditTask = false;
      const taskInput = document.querySelector("#txtTaskName");
      const clearBtn = document.querySelector("#btnClear");
      const filters = document.querySelectorAll(".filters span");

      displayTasks("all");

      function displayTasks(filter) {
        let ul = document.getElementById("task-list");
        ul.innerHTML = "";

        if (taskList.length == 0) {
          ul.innerHTML = "<p class='p-3'>Task list is empty !</p>";
        } else {
          for (let task of taskList) {
            let completed = task.state == "completed" ? "checked" : "";
            if (filter == task.state || filter == "all") {
              let li = `
                <li class="task list-group-item">
                    <div class="form-check">
                      <input type="checkbox" onclick="updateStatus(this)" id="${task.id}" class="form-check-input"${completed}>
                      <label for="${task.id}" class="form-check-label ${completed}"> ${task.taskName}</label>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-link dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          <i class="fa-solid fa-ellipsis"></i>
                        </button>
                        <ul class="dropdown-menu">
                          <li><a onclick="deleteTask(${task.id})" class="dropdown-item" href="#"> <i class="fa-solid fa-trash"></i> Delete</a></li>
                          <li><a onclick='editTask(${task.id}, "${task.taskName}")' class="dropdown-item" href="#"> <i class="fa-sharp fa-solid fa-pen"></i> update</a></li>                          </li>
                        </ul>
                    </div>
                </li>
               `;
              ul.insertAdjacentHTML("beforeend", li);
            }
          }
        }
      }

      document
        .querySelector("#btnAddNewTask")
        .addEventListener("click", newTask);

      document
        .querySelector("#btnAddNewTask")
        .addEventListener("keypress", function () {
          if (event.key == "Enter") {
            document.getElementById("btnAddNewTask").click();
          }
        });

      for (let span of filters) {
        span.addEventListener("click", function () {
          document.querySelector("span.active").classList.remove("active");
          span.classList.add("active");
          displayTasks(span.id);
        });
      }

      function newTask(event) {
        if (taskInput.value == "") {
          alert("You must enter a task!");
        } else {
          if (!isEditTask) {
            taskList.push({
              id: taskList.length + 1,
              taskName: taskInput.value,
              state: "pending",
            });
          } else {
            for (let task of taskList) {
              if (task.id == editId) {
                task.taskName = taskInput.value;
              }
              isEditTask = false;
            }
          }

          taskInput.value = "";
          displayTasks(document.querySelector("span.active").id);
          localStorage.setItem("taskList", JSON.stringify(taskList));
        }

        event.preventDefault();
      }

      function deleteTask(id) {
        let deletedId;
        for (let index in taskList) {
          if (taskList[index].id == id) {
            deletedId = index;
          }
        }
        taskList.splice(deletedId, 1);
        displayTasks(document.querySelector("span.active").id);
        localStorage.setItem("taskList", JSON.stringify(taskList));
      }

      function editTask(taskId, taskName) {
        editId = taskId;
        isEditTask = true;
        taskInput.value = taskName;
        taskInput.focus();
        taskInput.classList.add("active");
      }

      clearBtn.addEventListener("click", function () {
        taskList.splice(0, taskList.length);
        localStorage.setItem("taskList", JSON.stringify(taskList));
        displayTasks();
      });

      function updateStatus(selectedTask) {
        let label = selectedTask.nextElementSibling;
        let newState;
        if (selectedTask.checked) {
          label.classList.add("checked");
          newState = "completed";
        } else {
          label.classList.remove("checked");
          newState = "pending";
        }

        for (let task of taskList) {
          if (task.id == selectedTask.id) {
            task.state = newState;
          }
        }

        displayTasks(document.querySelector("span.active").id);
        localStorage.setItem("taskList", JSON.stringify(taskList));
      }
    </script>
  </body>
</html>
