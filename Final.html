<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <style>
      /* Remove the triangle */
      .dropdown-toggle::after {
        display: none;
      }
      /* Display form-check and dropdown side by side */
      .task {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .task label.checked {
        text-decoration: line-through;
      }
      .controls {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .filters span.active {
        color: #3c87ff;
      }
      .filters span {
        margin-right: 5px;
        font-size: 15px;
        column-rule-color: #444444;
        cursor: pointer;
      }
    </style>
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              Todo App
              <div class="card-body">
                <form>
                  <div class="input-group">
                    <label for="txtTaskName">Task Name </label>
                    <input type="text" id="txtTaskName" class="form-control" />
                    <button
                      class="btn btn-primary"
                      id="btnAddNewTask"
                      type="submit"
                    >
                      Add
                    </button>
                  </div>
                </form>
              </div>
            </div>

            <div class="card mt-3">
              <div class="card-header controls">
                <div class="filters">
                  <span class="active" id="all">All</span>
                  <span id="pending">To Do</span>
                  <span id="completed">Completed</span>
                </div>
                <button id="btnClear" class="btn btn-danger btn-sm float-end">
                  Clear
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card mt-3">
      <ul id="task-list" class="list-group list-group-flush"></ul>
    </div>

    <!-- Store task list in browser memory to prevent loss on page refresh -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="final.js"></script>
  </body>
</html>
